{% extends "_base.html" %} 

{% load i18n %}

{% block content %}

<!--Register--> 
<h1>{% trans "Registration" %}</h1>
<form method="POST">
  {% csrf_token %}
  {{ register_form }}                    
  <button type="submit">{% trans "Create an account"%}</button>
</form>
<p>{% trans "You already have an account?" %}&nbsp;<a href="/login">{% trans "Login" %}</a></p>
{% endblock %}
